<div class="container" [class.dark]="darkMode()">
  <div class="top-bar">
    <h1>ğŸ“ Notes App</h1>
    <button class="toggle" (click)="toggleDarkMode()">
      {{ darkMode() ? 'â˜€ Light' : 'ğŸŒ™ Dark' }}
    </button>
  </div>

  <div class="input-section">
    <input 
      type="text" 
      placeholder="Write a note..." 
      [value]="newNote()" 
      (input)="newNote.set($any($event.target).value)"
    />
    <button (click)="addNote()">
      {{ editIndex() !== null ? 'Update' : 'Add' }}
    </button>
  </div>

  <ul>
    <li *ngFor="let note of notes(); let i = index">
      <span>{{ note }}</span>
      <div class="actions">
        <button class="edit" (click)="editNote(i)">Edit</button>
        <button class="delete" (click)="deleteNote(i)">X</button>
      </div>
    </li>
  </ul>
</div>
